<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student List</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>ASAC</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div>
            <fieldset>
                <form>

                    <label for="email">Student Email</label>
                    <input type="email" id="email" name="email" value="">

                    <label for="mobileNo">Student Mobile Number</label>
                    <input type="text" id="mobileNo" name="mobileNo" value="">

                    <label for="tuition">Tuition</label>
                    <select name="tuition" id="tuition">
                        <option value="100">100 JD's</option>
                        <option value="500">500 JD's</option>
                        <option value="1000">1000 JD's</option>
                    </select>

                    <input type="submit" value="submit" id="submit">
                </form>
            </fieldset>
        </div>

        <div id="container">
            <table id="table">

            </table>

        </div>


    </main>


    <footer>
        &copy; All rights resevred ASAC 2021
    </footer>

    <script src="apps/app.js"></script>

</body>

</html>
